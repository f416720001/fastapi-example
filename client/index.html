<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastApi example</title>
  <link href="lib/noty.css" rel="stylesheet">
  <link href="lib/themes/relax.css" rel="stylesheet">
  <script src="lib/noty.min.js" type="text/javascript"></script>
</head>

<body style="background: linear-gradient(35deg, rgb(228, 116, 172), rgb(255, 210, 166)); 
  max-height: 100vh; 
  max-width: 100vw;
  overflow: hidden;">
  <div style="content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;">
    <h1>FastApi & Fetch example</h1>
    username: <input type="text" id="username" value="alyce91">
    <code>
    <pre>
      <p id="response"></p>
    </pre>
    <button onclick="db_get()">GET</button>
    <button onclick="db_put()">PUT</button>
    <button onclick="content_clear()">Clear</button>
  </code>
  </div>
</body>


<script>
  document.addEventListener("DOMContentLoaded", () => alert_msg('Hello World!'));

  // HTML button script
  function db_get() {
    var username = document.getElementById("username").value;
    fetch_get(
      'http://127.0.0.1:5000/v1/user?v=' + username + '&p=profile',
      'GET success',
      'GET failed'
    )
  }

  function db_put() {
    var username = document.getElementById("username").value;
    var number = Math.floor(Math.random() * (100 - 10 + 1)) + 10;

    fetch_put(
      'http://127.0.0.1:5000/v1/user?v=' + username,
      { "email": "eaton" + number.toString() + "@gmail.com" },
      'PUT success',
      'PUT failed'
    )
  }

  function content_clear() {
    console.log('clear');
    document.getElementById('response').innerHTML = JSON.stringify({}, null, 4);
  }
</script>

<script>
  // Fetch funtions
  function fetch_get(url, suc, err) {
    fetch(url)
      .then((response) => {
        if (response.ok) {
          return response.json();
        }
        return response.text().then(err => Promise.reject(err));
      })
      .then((data) => {
        document.getElementById('response').innerHTML = JSON.stringify(data, null, 4);
        success_msg(suc);
      })
      .catch((error) => {
        document.getElementById('response').innerHTML = error;
        error_msg(error)
      });
  }

  function fetch_put(url, data, suc, err) {
    fetch(
      url,
      {
        method: 'PUT',
        body: JSON.stringify(data),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
      .then((response) => {
        if (response.ok) {
          return response.json();
        }
        return response.text().then(err => Promise.reject(err));
      })
      .then((data) => {
        document.getElementById('response').innerHTML = JSON.stringify(data, null, 4);
        success_msg(suc);
      })
      .catch((error) => {
        document.getElementById('response').innerHTML = error;
        error_msg(error)
      });
  }
</script>


<script>
  // Noty Message: Response notification
  function success_msg(msg) {
    new Noty({
      type: 'success',
      theme: 'relax',
      layout: 'bottomRight',
      timeout: 1500,
      text: msg,
    }).show();
  }

  function warning_msg(msg) {
    new Noty({
      type: 'warning',
      theme: 'relax',
      layout: 'bottomRight',
      timeout: 1500,
      text: msg,
    }).show();
  }

  function error_msg(msg) {
    new Noty({
      type: 'error',
      theme: 'relax',
      layout: 'bottomRight',
      timeout: 1500,
      text: msg,
    }).show();
  }

  function alert_msg(msg) {
    new Noty({
      type: 'alert',
      theme: 'relax',
      layout: 'bottomRight',
      timeout: 1500,
      text: msg,
    }).show();
  }
</script>

</html>
